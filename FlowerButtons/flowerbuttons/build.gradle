apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
}

// 以下、必要な情報に書き換える
publish {
    userOrg = 'akihito-okada-mulodo'
    groupId = 'com.okada'
    artifactId = 'flowerbuttons'
    publishVersion = "0.1.0"
    desc = 'Feel free to use FlowerButtons.'
    website = 'https://github.com/akihito-okada-mulodo/FlowerButtons'
}
